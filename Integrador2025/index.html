<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tabla</title>
</head>
<body>
    <h1>Tabla de Ejemplo</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Melany</td>
                <td>25</td>
                <td>San Luis</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>30</td>
                <td>Córdoba</td>
            </tr>
            <tr>
                <td>Julián</td>
                <td>28</td>
                <td>Mendoza</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
